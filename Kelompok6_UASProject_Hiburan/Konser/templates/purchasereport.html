<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
    <h2 align="center">Invoice</h2>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>ID Section</th>
                <th>Nama</th>
                <th>No. HP</th>
                <th>Email</th>
                <th>Tanggal Booking</th>
                <th>Harga</th>
                <th>Jumlah Tiket</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
                <td>{{ d[5] }}</td>
                <td>{{ d[6] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="7" align="center">No data available</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="6" align="right"><strong>Total</strong></td>
                <td><strong>{{ total_harga }}</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
